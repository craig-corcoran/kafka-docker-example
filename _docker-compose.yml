    #   test: unset JMX_PORT && egrep -o '\[[0-9][0-9, ]*\]' (bin/zookeeper-shell.sh zookeeper:2181 <<< "ls /brokers/ids")
    #   interval: 10s
    #   timeout: 10s
    #   retries: 10
